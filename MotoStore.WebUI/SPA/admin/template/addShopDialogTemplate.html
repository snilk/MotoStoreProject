<md-dialog aria-label="Add moto">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add moto</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <span>Х</span>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Type Shop Address</label>
                    <input ng-model="Address">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Type first phone number of the shop</label>
                    <input ng-model="Phone1">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Type the second phone number of the shop</label>
                    <input ng-model="Phone2">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="addShopClick()">
                Add Shop
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
